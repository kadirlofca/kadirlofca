name: Metrics
on:
  schedule: [{cron: "0 0 * * *"}]
  workflow_dispatch:
  push: {branches: ["master", "main"]}
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: kadirlofca/metrics@master
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          config_timezone: America/New_York
          retries: 3
          retries_delay: 300
          config_display: large
